  <meta name="description" content="Live stock levels with Low/Reorder indicators across sites." />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Main">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <i class="bi bi-box-seam"></i> BFB Supply Portal
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="supplier.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="manager.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h3 class="mb-4">Site Inventory</h3>

    <div id="inventory-grid" class="row g-4">
      <noscript><p class="text-muted">Enable JavaScript to view live inventory cards.</p></noscript>
    </div>
  </main>

  <footer class="py-4 border-top bg-white">
    <div class="container small text-center text-muted">Â© 2025 DeWalt Construction</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Extend app.js inventory logic with + / - quantity controls
    document.addEventListener("DOMContentLoaded", () => {
      const STORE_KEY = "bfb_supply_data_v1";
      const fmt = (v) => JSON.parse(localStorage.getItem(STORE_KEY) || "{}")[v];

      function loadData() {
        const raw = localStorage.getItem(STORE_KEY);
        return raw ? JSON.parse(raw) : {};
      }
      function saveData(data) {
        localStorage.setItem(STORE_KEY, JSON.stringify(data));
      }
      function renderInventory() {
        const data = loadData();
        const grid = document.getElementById("inventory-grid");
        grid.innerHTML = "";
        data.inventory?.forEach((item, idx) => {
          const status =
            item.qty <= 0
              ? { label: "Reorder", cls: "bg-danger" }
              : item.qty <= item.low_threshold
              ? { label: "Low", cls: "bg-warning text-dark" }
              : { label: "OK", cls: "bg-success" };
          const col = document.createElement("div");
          col.className = "col-md-4";
          col.innerHTML = `
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h6 class="card-title d-flex justify-content-between align-items-center">
                  ${item.name}
                  <span class="badge ${status.cls}">${status.label}</span>
                </h6>
                <p class="mb-2">In stock: <strong>${item.qty}</strong></p>
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-outline-secondary" data-action="dec" data-idx="${idx}">
                    <i class="bi bi-dash-lg"></i>
                  </button>
                  <button class="btn btn-outline-secondary" data-action="inc" data-idx="${idx}">
                    <i class="bi bi-plus-lg"></i>
                  </button>
                </div>
              </div>
            </div>`;
          grid.appendChild(col);
        });
      }

      document.getElementById("inventory-grid").addEventListener("click", (e) => {
        const btn = e.target.closest("button[data-action]");
        if (!btn) return;
        const idx = Number(btn.dataset.idx);
        const data = loadData();
        if (!data.inventory?.[idx]) return;
        const item = data.inventory[idx];
        item.qty += btn.dataset.action === "inc" ? 1 : -1;
        if (item.qty < 0) item.qty = 0;
        saveData(data);
        renderInventory();
      });

      renderInventory();
    });
  </script>
</body>
</html>
