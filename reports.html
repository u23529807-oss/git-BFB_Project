<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports & Analytics</title>
  <meta name="description" content="Live analytics for buildings, inventory, and deliveries." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Main">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">BFB Supply Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="supplier.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="manager.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-5 bg-secondary-subtle border-bottom">
    <div class="container">
      <h1 class="h3 mb-1">Reports & Analytics</h1>
      <p class="text-muted mb-0">Live view of current Buildings, Inventory health, and Deliveries.</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="card-title">Buildings (Working vs WIP)</h6>
            <canvas id="chart-buildings" height="180" aria-label="Buildings chart" role="img"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="card-title">Inventory Health</h6>
            <canvas id="chart-inventory" height="180" aria-label="Inventory chart" role="img"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="card-title">Deliveries by Status</h6>
            <canvas id="chart-deliveries" height="180" aria-label="Deliveries chart" role="img"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 border-top bg-white">
    <div class="container small text-center text-muted">
      © 2025 DeWalt Construction — BFB Supply Chain Management System
    </div>
  </footer>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
